
      <div class="row">
        <div class="col-4 mb-2" *ngFor="let month of monthList" >
          <button  class="btn custom-btn" 
          [class.btn-outline-dark]="selectedMonth !== month" 
          [class.btn-dark]="selectedMonth === month" 
          (click)="toggleMonth(month)" >
            {{ month.name }}
          </button>
        </div>
 
  
    
  </div>



  <style>
    .custom-btn {
      width: 100%; 
    }
    

  </style>
